<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taoyuanjing - 도원경</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="inventory-bar"></div>

            <div id="interaction-prompt" class="hidden">
                PRESS [E]
            </div>

            <!-- New Swap Modal -->
            <div id="swap-modal" class="hidden">
                <div class="modal-content">
                    <h3>Painting Frame</h3>
                    <div class="swap-area">
                        <div id="frame-slot" class="slot empty">Empty</div>
                        <div class="arrows">⇅</div>
                        <div id="player-inventory-list" class="inventory-grid">
                            <!-- Items go here -->
                        </div>
                    </div>
                    <button id="close-modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
