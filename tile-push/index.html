<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Push Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>NEON FLOW</h1>
            <p>Connect Source to Sink</p>
        </header>

        <main class="game-area">
            <!-- The 5x5 Grid with Control Buttons surrounding it -->
            <div id="game-board" class="game-board">
                <!-- Grid cells and buttons will be generated by JS -->
            </div>
            
            <div class="hand-area">
                <h2>Current Hand</h2>
                <div id="hand-container" class="hand-container">
                    <!-- Current tile to push -->
                </div>
            </div>
        </main>

        <div class="controls">
            <button id="btn-reset" class="btn">Reset Level</button>
            <button id="btn-scramble" class="btn">New Scramble</button>
        </div>
        
        <div id="message-area" class="message-area"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
