<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Push Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header removed for minimal UI
        <header>
            <h1>NEON FLOW</h1>
            <p>Connect Source to Sink</p>
        </header>
        -->

        <div class="controls">
            <button id="btn-reset" class="btn icon-btn" title="Reset">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
            <button id="btn-scramble" class="btn icon-btn" title="Scramble">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>

        <main class="game-area">
            <!-- The 5x5 Grid with Control Buttons surrounding it -->
            <div id="game-board" class="game-board">
                <!-- Grid cells and buttons will be generated by JS -->
            </div>

            <div class="hand-area">
                <!-- Removed text <h2>Current Hand</h2> -->
                <div id="hand-container" class="hand-container">
                    <!-- Current tile to push -->
                </div>
            </div>
        </main>

        <div id="message-area" class="message-area"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
