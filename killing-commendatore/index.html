<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killing Commendatore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Critical loading styles */
        body {
            background-color: #050505;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="ui-layer"></div>
        <canvas id="game-canvas"></canvas>
    </div>
    <!-- Error Reporting for Debugging -->
    <script>
        window.addEventListener('error', function (e) {
            const errorBox = document.createElement('div');
            errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:darkred;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;';
            errorBox.innerText = 'JS Error: ' + e.message + '\nAt: ' + e.filename + ':' + e.lineno;
            document.body.appendChild(errorBox);
        });
        window.addEventListener('unhandledrejection', function (e) {
            const errorBox = document.createElement('div');
            errorBox.style.cssText = 'position:fixed;top:50px;left:0;width:100%;background:darkred;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;';
            errorBox.innerText = 'Promise Error: ' + e.reason;
            document.body.appendChild(errorBox);
        });
    </script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
